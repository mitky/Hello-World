version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18 # Specify the Node.js version
    commands:
      - echo "Installing Node.js version 18..."
      - npm install
  pre_build:
    commands:
      - echo "Restoring dependencies..."
      - npm ci # Use `npm ci` to install dependencies from `package-lock.json`
  build:
    commands:
      - npm run build

artifacts:
  files:
    - '**/*' # Include all files to ensure `node_modules` is included
  discard-paths: no
